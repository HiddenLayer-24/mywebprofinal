<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      padding: 10px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #444;
    }
    .social {
      text-align: center;
      margin-top: 30px;
    }
    .social a {
      margin: 0 10px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background: #222;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
  </header>

  <main>
    <form action="https://formspree.io/f/xblkzpve" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="_replyto" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <!-- Optional: redirect to thank-you page -->
      <!-- <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html" /> -->
      <button type="submit">Send Message</button>
    </form>

    <div class="social">
      <h2>Connect with Me</h2>
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://wa.me/+639610987953" target="_blank">WhatsApp</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Doctorapol. All rights reserved.
  </footer>

</body>
</html>
