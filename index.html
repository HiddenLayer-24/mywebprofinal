<script>
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const letters = "アァイィウヴエカキクケコサシスセソABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  const fontSize = 14;
  let columns, drops;

  function setupMatrix() {
    columns = Math.floor(canvas.width / fontSize);
    drops = new Array(columns).fill(1);
  }

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const char = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(char, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  let interval;

  function playMatrixAndGo(nextPage) {
    resizeCanvas();
    setupMatrix();
    canvas.style.display = "block";
    canvas.style.opacity = "1";
    interval = setInterval(drawMatrix, 50);

    setTimeout(() => {
      clearInterval(interval);
      canvas.style.opacity = "0";
    }, 1200);

    setTimeout(() => {
      canvas.style.display = "none";
      window.location.href = nextPage;
    }, 1500);
  }

  document.addEventListener("DOMContentLoaded", () => {
    setupMatrix();
    document.querySelectorAll("a[href]").forEach(link => {
      link.addEventListener("click", function (e) {
        const href = this.getAttribute("href");
        if (!href || href.startsWith("mailto:") || href.startsWith("#") || this.target === "_blank") return;
        e.preventDefault();
        playMatrixAndGo(href);
      });
    });
  });
</script>
